<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Grid</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Animated Grid</h1>
    </header>

    <section class="animated-grid">
        <div class="card" style="--i:1">a</div>
        <div class="card" style="--i:2">b</div>
        <div class="card" style="--i:3">c</div>
        <div class="card" style="--i:4">d</div>
        <div class="card" style="--i:5">e</div>
        <div class="card" style="--i:6">f</div>
        <div class="card" style="--i:7">g</div>
        <div class="card" style="--i:8">h</div>
        <div class="card" style="--i:9">i</div>
        <div class="card" style="--i:10">j</div>
        <div class="card" style="--i:11">k</div>
        <div class="card" style="--i:12">l</div>
        <div class="card" style="--i:13">main</div>
    </section>
</body>
</html>
